<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de Exibição de Equação Matemática com MathJax</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

  </head>
  <body>

    <h1>Equação Matemática com MathJax</h1>

    <p>A equação quadrática é:</p>
    \[ x = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a} \]


    <p>A equação quadrática é:</p>
    \[ x = \frac{-b pm 4ac}{2xA} \]


    A=πr^2 (1+x)^n=1+nx/1!+(n(n-1) x^2)/2!+⋯

  </body>
</html>
