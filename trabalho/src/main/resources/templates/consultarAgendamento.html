<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <title>Consultar Agendamento</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	 
        <a class="navbar-brand" href="/"> <img
					src="https://cdn-icons-png.flaticon.com/512/5974/5974907.png"
					style="width: 26px">
		</a>
 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cadastrarAgendamento}">Cadastrar Agendamento</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Consultar Agendamento</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Cliente</th>
                    <th>Médico</th>
                    <th>Procedimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                
                
                <<tr th:each="agendamento : ${agendamentos}">
                    <td th:text="${agendamento.data}"></td>
                    <td th:text="${agendamento.hora}"></td>
                    <td th:text="${agendamento.cliente.nome}"></td>
                    <td th:text="${agendamento.medico.nome}"></td>
                    <td th:text="${agendamento.procedimento.nome}"></td>
                    <td>
                        <a th:href="@{/editarAgendamento/{id}(id=${agendamento.id})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/excluirAgendamento/{id}(id=${agendamento.id})}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous">
	</script>
</body>
</html>
