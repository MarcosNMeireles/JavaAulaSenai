<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultar Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	 
        <a class="navbar-brand" href="/"> <img
					src="https://cdn-icons-png.flaticon.com/512/5974/5974907.png"
					style="width: 26px">
		</a>
 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Página Inicial</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cadastrar_Cliente}">Cadastrar Cliente</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Consultar Cliente</h3>
                    </div>
                    <div class="card-body">
                    	<div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Data de Nascimento</th>
                                    <th>Endereço</th>
                                    <th>CEP</th>
                                    <th>Email</th>
                                    <th>Telefone</th>
                                    <th class="text-center">Alterar</th>
                                    <th class="text-center">Excluir</th>
                                </tr>
                            </thead>
                            <tbody>
								<tr th:each="cliente : ${clientes}">
									<td th:text="${cliente.id}"></td>
									<td th:text="${cliente.nome}"></td>
									<td th:text="${#dates.format(cliente.dataNascimento, 'dd/MM/yyyy')}"></td>
									<td th:text="${cliente.endereco}"></td>
									<td th:text="${cliente.cep}"></td>
									<td th:text="${cliente.email}"></td>
									<td th:text="${cliente.telefone}"></td>
									<td>
										<a th:href="@{/editarCliente/{id}(id=${cliente.id})}" class="btn btn-primary">Editar</a>
									</td>
									
									<td><a th:href="@{/delete/{id}(id=${cliente.id})}"
											class="btn btn-danger"
											th:attr="onclick='return confirm(\'Deseja excluir o medico ' + ${medico.nome} + '?\')'">Remover</a>
									</td>

								</tr>
							</tbody>												
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
