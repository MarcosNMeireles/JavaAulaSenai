<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <title>Adicionar produto</title>
</head>
<body>

  	<div class="container">
        <!-- Formulário para adicionar um novo produto -->
		<form action="#" th:action="@{/adicionarProduto}" th:object="${produto}" method="post">
			<!-- Campo de entrada para o nome do produto -->
			<div class="mb-3">
				<label class="form-label" for="nome">Nome Produto:</label>
				<input class="form-control" type="text" id="nome" th:field="*{nome}" placeholder="digite o nome do produto">
			</div>
			
			<!-- Campo de entrada para a quantidade do produto -->
			<div class="mb-3">
				<label class="form-label" for="quantidade">Quantidade:</label>
				<input class="form-control" type="text" id="quantidade" th:field="*{quantidade}">
			</div>
			
			<!-- Campo de entrada para o preço do produto -->
			<div class="mb-3">
				<label class="form-label" for="preco">Preço:</label>
				<input class="form-control" type="text" id="preco" th:field="*{preco}" placeholder="digite o preco do produto">
			</div>
			
			<!-- Campo de entrada para a descrição do produto -->
			<div class="mb-3">
				<label class="form-label" for="descricaoProduto">Descrição do Produto:</label>
				<input class="form-control" type="text" id="descricaoProduto" th:field="*{descricaoProduto}" placeholder="digite a Descricao do produto">
			</div>
			
			<!-- Campo de entrada para a URL da imagem do produto -->
			<div class="mb-3">
				<label class="form-label" for="urlImagem">URL da Imagem:</label>
				<input class="form-control" type="text" id="urlImagem" th:field="*{urlImagem}" placeholder="https://www.google.com.br/">
			</div>
			
			<!-- Botão de envio do formulário -->
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
  	</div>  

<!-- Script para carregar os recursos do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
