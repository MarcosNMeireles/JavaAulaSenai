<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <title>listagem de produtos</title>
</head>
<body>
  	<div class="container">
  		<div clas="card" th:each="produto : ${produtos}">
  			<div class="card-header" th:text="${produto.nome}"></div>
  			<div class="card-body">
 				<div class="row">
 					<div class="col">
 						<div>
 							Preço:<spam th:text="${produto.preco}"></spam>
 						</div>
 						
 						<div>
 							Quantidade:<spam th:text="${produto.}"></spam>
 						</div>
 						
 						<div>
 							Descrição:<h5 th:text="${produto.descricaoProduto}"></h5>
 						</div>
 					</div>
 					
 					<div class="col">
 						<img alt="imagem do produto" 
 						th:src="${produto.urlImagem}" 
 						src="" class="img-thumbnail">
 					</div>
 					
 					
 				</div> 			
  			</div>
  		</div>
  	
  	</div>  
    
    <!-- O código a baixo foi o primeiro teste -->
    <!-- Loop através da lista de produtos usando o Thymeleaf -->
    <div th:each="produto : ${produtos}">
        <!-- Mostra o nome do produto -->
        <h1 th:text="${produto.nome}">Nome produto</h1>
        
        <!-- Mostra o preço do produto -->
        <h2 th:text="${produto.preco}"></h2>
        
        <!-- Mostra a descrição do produto -->
        <p th:text="${produto.descricaoProduto}"></p>
        
        <!-- Mostra a quantidade disponível do produto -->
        <p th:text="${produto.quantidade}"></p>
        
        <!-- Exibe uma imagem do produto com a URL da imagem fornecida -->
        <img alt="imagem do produto" th:src="${produto.urlImagem}" src="">
        
        
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
