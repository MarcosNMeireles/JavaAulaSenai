<!-- Declaração do tipo de documento e idioma -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações do cabeçalho da página -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- Importação do estilo do Bootstrap para a formatação -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!-- Título da página exibido na aba do navegador -->
    <title>Editar produto</title>
</head>
<body>

    <!-- Container que envolve o formulário -->
    <div class="container">
        <!-- Formulário de edição de produto -->
        <form action="#" th:action="@{/atualizar/{id}(id=${produto.id})}" th:object="${produto}" 
                class="needs-validation" method="post" 
                style="margin: 50px auto; width: 300px; 
                padding: 10px 20px">
            <!-- Campo para digitar o nome do produto -->
            <div class="mb-3">
                <label class="form-label" for="nome">Nome Produto:</label>
                <input class="form-control" type="text" id="nome" th:field="*{nome}" placeholder="digite o nome do produto">
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
            </div>

            <!-- Campo para digitar a quantidade do produto -->
            <div class="mb-3">
                <label class="form-label" for="quantidade">Quantidade:</label>
                <input class="form-control" type="text" id="quantidade" th:field="*{quantidade}">
                <span th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></span>
            </div>
            
            <!-- Campo para digitar o preço do produto -->
            <div class="mb-3">
                <label class="form-label" for="preco">Preço:</label>
                <input class="form-control" type="text" id="preco" th:field="*{preco}" placeholder="digite o preco do produto">
                <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
            </div>
            
            <!-- Campo para digitar a descrição do produto -->
            <div class="mb-3">
                <label class="form-label" for="descricaoProduto">Descrição do Produto:</label>
                <input class="form-control" type="text" id="descricaoProduto" th:field="*{descricaoProduto}" placeholder="digite a Descricao do produto">
                <span th:if="${#fields.hasErrors('descricaoProduto')}" th:errors="*{descricaoProduto}"></span>
            </div>
            
            <!-- Campo para digitar a URL da imagem do produto -->
            <div class="mb-3">
                <label class="form-label" for="urlImagem">URL da Imagem:</label>
                <input class="form-control" type="text" id="urlImagem" th:field="*{urlImagem}" placeholder="https://www.google.com.br/">
                <span th:if="${#fields.hasErrors('urlImagem')}" th:errors="*{urlImagem}"></span>
            </div>
            
            <!-- Botão para enviar o formulário -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>  

    <!-- Importação do script do Bootstrap para funcionalidades interativas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
