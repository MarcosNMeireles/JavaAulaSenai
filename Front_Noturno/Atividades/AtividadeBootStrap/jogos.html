<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Jogos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Loja de Jogos de Xbox</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Página Inicial</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="jogos.html">Jogos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="quem-somos.html">Quem Somos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
      </ul>
      <ul>
      <div class="d-flex justify-content-end">
        <form class="form-inline" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Procurar"
            aria-label="Procurar"
          />
          <button class="btn btn-outline-light" type="submit">Procurar</button>
        </form>
      </div>
      
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2 class="mt-4">Jogos de Xbox</h2>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="imagens/fifa.png" class="d-block w-50" alt="Jogo 1">
        </div>
        <div class="carousel-item active">
          <img src="imagens/gears.png" class="d-block w-50" alt="Jogo 2">
        </div>
        <div class="carousel-item">
          <img src="imagens/saints.png" class="d-block w-50" alt="Jogo 3">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleAutoplaying" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleAutoplaying" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
